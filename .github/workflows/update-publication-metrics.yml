name: Update Publication Metrics

on:
  schedule:
    # æ¯å‘¨ä¸€åŒ—äº¬æ—¶é—´å‡Œæ™¨0ç‚¹è¿è¡Œï¼ˆUTCæ—¶é—´å‘¨æ—¥16ç‚¹ï¼‰
    - cron: '0 16 * * 0'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'scripts/update_metrics.py'

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scholarly requests beautifulsoup4 lxml
        
    - name: Run update script
      env:
        # Google Scholarè‡ªåŠ¨è·å–ï¼ˆå¦‚æœå¯ç”¨ï¼‰
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        CNKI_AUTHOR_ID: ${{ secrets.CNKI_AUTHOR_ID }}
        # Web of Science APIé…ç½®ï¼ˆå¦‚æœå¯ç”¨ï¼‰
        WOS_API_KEY: ${{ secrets.WOS_API_KEY }}
        WOS_RESEARCHER_ID: ${{ secrets.WOS_RESEARCHER_ID }}
        WOS_ORCID: ${{ secrets.WOS_ORCID }}
        WOS_AUTHOR_NAME: ${{ secrets.WOS_AUTHOR_NAME }}
        # Google ScholaræŒ‡æ ‡ï¼ˆå¦‚æœæ— æ³•è‡ªåŠ¨è·å–ï¼‰
        TOTAL_PUBLICATIONS: ${{ secrets.TOTAL_PUBLICATIONS }}
        TOTAL_CITATIONS: ${{ secrets.TOTAL_CITATIONS }}
        H_INDEX: ${{ secrets.H_INDEX }}
        # Web of ScienceæŒ‡æ ‡ï¼ˆå¦‚æœæ— æ³•è‡ªåŠ¨è·å–ï¼‰
        INT_JOURNAL_COUNT: ${{ secrets.INT_JOURNAL_COUNT }}
        INT_CONF_COUNT: ${{ secrets.INT_CONF_COUNT }}
        BOOK_COUNT: ${{ secrets.BOOK_COUNT }}
        SCI_PAPERS_COUNT: ${{ secrets.SCI_PAPERS_COUNT }}
        JCR_Q1_COUNT: ${{ secrets.JCR_Q1_COUNT }}
        IEEE_TRANS_COUNT: ${{ secrets.IEEE_TRANS_COUNT }}
        # CNKIæŒ‡æ ‡
        CN_JOURNAL_COUNT: ${{ secrets.CN_JOURNAL_COUNT }}
      run: |
        echo "ğŸ” Checking environment variables..."
        echo "GOOGLE_SCHOLAR_ID: ${GOOGLE_SCHOLAR_ID:+Set (hidden)}${GOOGLE_SCHOLAR_ID:-Not set}"
        echo "WOS_API_KEY: ${WOS_API_KEY:+Set (hidden)}${WOS_API_KEY:-Not set}"
        echo "WOS_RESEARCHER_ID: ${WOS_RESEARCHER_ID:+Set (hidden)}${WOS_RESEARCHER_ID:-Not set}"
        echo "WOS_ORCID: ${WOS_ORCID:+Set (hidden)}${WOS_ORCID:-Not set}"
        echo "WOS_AUTHOR_NAME: ${WOS_AUTHOR_NAME:+Set (hidden)}${WOS_AUTHOR_NAME:-Not set}"
        echo "TOTAL_PUBLICATIONS: ${TOTAL_PUBLICATIONS:+Set (value: $TOTAL_PUBLICATIONS)}${TOTAL_PUBLICATIONS:-Not set}"
        echo "INT_JOURNAL_COUNT: ${INT_JOURNAL_COUNT:+Set (value: $INT_JOURNAL_COUNT)}${INT_JOURNAL_COUNT:-Not set}"
        echo "INT_CONF_COUNT: ${INT_CONF_COUNT:+Set (value: $INT_CONF_COUNT)}${INT_CONF_COUNT:-Not set}"
        echo "BOOK_COUNT: ${BOOK_COUNT:+Set (value: $BOOK_COUNT)}${BOOK_COUNT:-Not set}"
        echo "SCI_PAPERS_COUNT: ${SCI_PAPERS_COUNT:+Set (value: $SCI_PAPERS_COUNT)}${SCI_PAPERS_COUNT:-Not set}"
        echo "JCR_Q1_COUNT: ${JCR_Q1_COUNT:+Set (value: $JCR_Q1_COUNT)}${JCR_Q1_COUNT:-Not set}"
        echo "IEEE_TRANS_COUNT: ${IEEE_TRANS_COUNT:+Set (value: $IEEE_TRANS_COUNT)}${IEEE_TRANS_COUNT:-Not set}"
        echo "CN_JOURNAL_COUNT: ${CN_JOURNAL_COUNT:+Set (value: $CN_JOURNAL_COUNT)}${CN_JOURNAL_COUNT:-Not set}"
        echo "TOTAL_CITATIONS: ${TOTAL_CITATIONS:+Set (hidden)}${TOTAL_CITATIONS:-Not set}"
        echo "H_INDEX: ${H_INDEX:+Set (hidden)}${H_INDEX:-Not set}"
        echo ""
        
        # è¿è¡Œæ›´æ–°è„šæœ¬
        echo "ğŸš€ Running update script..."
        python scripts/update_metrics.py
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Auto-update publication metrics [skip ci]"
        git push
