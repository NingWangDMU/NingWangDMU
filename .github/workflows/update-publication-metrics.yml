name: Update Publication Metrics

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´å‡Œæ™¨2ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ä¸Šåˆ10ç‚¹ï¼‰
    - cron: '0 2 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'scripts/update_metrics.py'

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scholarly requests beautifulsoup4 lxml
        
    - name: Run update script
      env:
        # Google Scholarè‡ªåŠ¨è·å–ï¼ˆå¦‚æœå¯ç”¨ï¼‰
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        CNKI_AUTHOR_ID: ${{ secrets.CNKI_AUTHOR_ID }}
        # æ‰‹åŠ¨è®¾ç½®æŒ‡æ ‡ï¼ˆå¦‚æœæ— æ³•è‡ªåŠ¨è·å–ï¼‰
        INT_JOURNAL_COUNT: ${{ secrets.INT_JOURNAL_COUNT }}
        CN_JOURNAL_COUNT: ${{ secrets.CN_JOURNAL_COUNT }}
        INT_CONF_COUNT: ${{ secrets.INT_CONF_COUNT }}
        BOOK_COUNT: ${{ secrets.BOOK_COUNT }}
        TOTAL_CITATIONS: ${{ secrets.TOTAL_CITATIONS }}
        H_INDEX: ${{ secrets.H_INDEX }}
      run: |
        echo "ğŸ” Checking environment variables..."
        echo "GOOGLE_SCHOLAR_ID: ${GOOGLE_SCHOLAR_ID:+Set (hidden)}${GOOGLE_SCHOLAR_ID:-Not set}"
        echo "CN_JOURNAL_COUNT: ${CN_JOURNAL_COUNT:+Set (hidden)}${CN_JOURNAL_COUNT:-Not set}"
        echo "TOTAL_CITATIONS: ${TOTAL_CITATIONS:+Set (hidden)}${TOTAL_CITATIONS:-Not set}"
        echo ""
        
        # ä¼˜å…ˆå°è¯•è‡ªåŠ¨è·å–ï¼Œå¦‚æœå¤±è´¥åˆ™ä½¿ç”¨ç®€åŒ–ç‰ˆæœ¬
        if [ -n "$GOOGLE_SCHOLAR_ID" ]; then
          echo "ğŸš€ Attempting to fetch from Google Scholar..."
          python scripts/update_metrics.py || {
            echo "âš  Google Scholar fetch failed, falling back to simple updater..."
            python scripts/update_metrics_simple.py
          }
        else
          echo "ğŸ“ No Google Scholar ID, using simple updater with environment variables..."
          python scripts/update_metrics_simple.py
        fi
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Auto-update publication metrics [skip ci]"
        git push
